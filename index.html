<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="login">
        <h1>Sign Up</h1>
        <form action="" method="post">
          <div class="user">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="id">
            <label for="id">id</label>
            <input type="number" name="id" id="id" required />
          </div>
          <div class="year">
            <label> Academic Year </label>

            <label for="level1"
              ><input type="radio" name="year" id="level1" />1st year</label
            >

            <label for="level2"
              ><input type="radio" name="year" id="level2" />2end year</label
            >

            <label for="level3"
              ><input type="radio" name="year" id="level3" />3rd year</label
            >

            <label for="level4">
              <input type="radio" name="year" id="level4" />4th year</label
            >
          </div>
          <div class="year">
            <label>DepartMent</label>
            <label for="cs">
              <input type="radio" name="depart" id="cs" />cs
            </label>
            <label for="is">
              <input type="radio" name="depart" id="is" />is
            </label>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
